<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baboghlian Jewelry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo-placeholder.png" alt="Baboghlian Jewelry">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="hero-image.jpg" alt="Jewelry Banner">
        <div class="cta">
            <h1>Discover Your Perfect Jewelry</h1>
            <button onclick="window.location.href='shop.html'">Shop Now</button>
        </div>
    </section>

    <!-- Product Categories -->
    <section class="categories">
        <div class="category">
            <img src="category-necklaces.jpg" alt="Necklaces">
            <a href="#">Necklaces</a>
        </div>
        <div class="category">
            <img src="category-earrings.jpg" alt="Earrings">
            <a href="#">Earrings</a>
        </div>
        <div class="category">
            <img src="category-rings.jpg" alt="Rings">
            <a href="#">Rings</a>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <p>Gold Necklace</p>
            <a href="#">View Details</a>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <p>Diamond Earrings</p>
            <a href="#">View Details</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="contact-info">
            <p>Email: info@baboghlianjewelry.com</p>
            <p>Phone: +123 456 7890</p>
        </div>
        <div class="social-media">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
        </div>
    </footer>
</body>
</html>
